sonar.projectKey=petrabarus_go-qase-testing-reporter
sonar.organization=petrabarus-github

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Go Qase Testing Reporter

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.issuesReport.html.enable=true
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/mocks/**,**/*.gen.go,**/*.pb.go,**/*_gen.go,**/gha-creds*,**/*.sql
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage report
sonar.go.coverage.reportPaths=coverage.out
